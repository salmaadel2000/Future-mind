    <div class="contact-form">

        <p>To request a quote or want to meet up for coffee, contact us directly or fill out the form and we will get back to you promptly.</p>
        <form [formGroup]="notificationForm" (ngSubmit)="onSubmit()">
          <input formControlName="parent_id" type="hidden" class="form-control" />
          <div class="form-group">
            <input formControlName="title" type="text" placeholder="Title" class="form-control" />
