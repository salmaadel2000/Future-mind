<section class="contact_us">
    <div class="container">
      <div class="row">
        <div class="col-md-10 offset-md-1">
          <div class="contact_inner">
            <div class="row">
              <div class="col-md-10">
                <div class="contact_form_inner">
                  <div class="contact_field">
                    <h3>Contact Us</h3>
                    <p>Feel Free to contact us any time. We will get back to you as soon as we can!.</p>
                    <form >
                      <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" formControlName="name" placeholder="Name" />
                      </div>
                      <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email" />
                      </div>
                      <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="3" formControlName="message" placeholder="Message"></textarea>
                      </div>
                      <button  class="contact_form_submit btn btn-primary">
                        Send
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
