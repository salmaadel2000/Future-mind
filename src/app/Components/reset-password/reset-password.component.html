<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row w-100">
      <div class="col-md-6 d-none d-md-flex flex-column align-items-center justify-content-center">
        <div class=" main">
            <img src="../../../images/Coffee 1.jpg" alt="Login Image" class="login-image">
            <span class="span-left"></span>
            <div class="mb-3">
              <p>Create New </p>
              <p class="sec">Password !</p>
            </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card p-4">
          <h2 class="card-title text-center">Reset Password</h2>
          <form (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
              <label for="email">Email</label>
              <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Reset Password</button>
            <div class="text-center mt-3">
              <a routerLink="/login">Back to Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
