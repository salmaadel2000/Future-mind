<div class="card">
  <div class="card-header">
    <h3>Register User</h3>
  </div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit(registerForm)" #registerForm="ngForm" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="username" class="form-label">Username:</label>
        <input id="username" [(ngModel)]="user.username" name="username" type="text" class="form-control" required minlength="6" placeholder="Choose a username">
        <div *ngIf="registerForm.submitted && registerForm.controls['username']?.invalid" class="text-danger">
          Username must be at least 6 characters long.
        </div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input id="email" [(ngModel)]="user.email" name="email" type="email" class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="Enter your email">
        <div *ngIf="registerForm.submitted && registerForm.controls['email']?.invalid" class="text-danger">
          Please provide a valid email.
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input id="password" [(ngModel)]="user.password" name="password" type="password" class="form-control" required minlength="6" placeholder="Create a password">
        <div *ngIf="registerForm.submitted && registerForm.controls['password']?.invalid" class="text-danger">
          Password must be at least 6 characters long.
        </div>
      </div>
      <div class="mb-3">
        <label for="password_confirmation" class="form-label">Confirm Password:</label>
        <input id="password_confirmation" [(ngModel)]="user.password_confirmation" name="password_confirmation" type="password" class="form-control" required minlength="6" placeholder="Confirm your password">
        <div *ngIf="registerForm.submitted && user.password !== user.password_confirmation" class="text-danger">
          Passwords do not match.
        </div>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone:</label>
        <input id="phone" [(ngModel)]="user.phone" name="phone" type="text" class="form-control" required pattern="^\d{10}$" placeholder="Enter your 10-digit phone number">
        <div *ngIf="registerForm.submitted && registerForm.controls['phone']?.invalid" class="text-danger">
          Please provide a valid 10-digit phone number.
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Save and continue</button>
      <button type="submit" class="btn btn-primary" [routerLink]="['/admin-dashboard/accounts/all-parents']">Back</button>

    </form>
  </div>
</div>
