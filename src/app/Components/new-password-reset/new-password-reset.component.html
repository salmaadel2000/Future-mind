<div class="container">
  <div class="row w-100">
    <div class="col-md-6 d-flex flex-column align-items-center justify-content-center">
      <div class="main">
        <img src="../../../images/Coffee 1.jpg" alt="Login Image" class="login-image">
        <span class="span-left"></span>
        <div class="mb-3">
          <p>Password Changed!</p>
        </div>
      </div>
    </div>
    <div class="col-md-6 d-flex justify-content-center align-items-center">
      <div class="card p-4 login-form-container">
        <h2 class="card-title text-center">Reset Your Password</h2>
        <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
          <div class="form-group mb-3">
            <label for="password">New Password</label>
            <input type="password" id="password" formControlName="password" class="form-control" required>
            <div *ngIf="resetPasswordForm.get('password')?.invalid && (resetPasswordForm.get('password')?.dirty || resetPasswordForm.get('password')?.touched)" class="error-message">
              Password is required and must be at least 6 characters long.
            </div>
          </div>
          <div class="form-group mb-3">
            <label for="password_confirmation">Confirm New Password</label>
            <input type="password" id="password_confirmation" formControlName="password_confirmation" class="form-control" required>
            <div *ngIf="resetPasswordForm.get('password_confirmation')?.invalid && (resetPasswordForm.get('password_confirmation')?.dirty || resetPasswordForm.get('password_confirmation')?.touched)" class="error-message">
              Password confirmation is required.
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-100" [disabled]="resetPasswordForm.invalid">Reset Password</button>
        </form>
      </div>
    </div>
  </div>
</div>
