<div class=" table-container" >
    <ng-container *ngIf="activities.length > 0; else noActivities">

        <div class="main">
        <h2 class="text-center">Activities</h2>
     <table class="table table-bordered grade-table">
              <thead>
                <tr>
                  <th>Activity Name</th>
                  <th>Description</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let activity of activities; ">
                  <td>{{ activity.activity_name }}</td>
                  <td>{{ activity.description }}</td>
                </tr>
              </tbody>
            </table>
            <div class="back-button-container">
              <button  Class="back-button w-100 text-center"   style="background: #f75b6b;"[routerLink]="['/admin-dashboard/students/all-students']">Back</button>
            </div>
            </div>

        </ng-container>
      <ng-template #noActivities>
        <div class="no-item">
        <div class="no-grade-message">
          No activities available.
        </div>
        </div>
      </ng-template>

      </div>
