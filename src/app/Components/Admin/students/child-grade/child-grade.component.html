<div class="table-container">
    <ng-container *ngIf="grades.length > 0; else noGrade">
      <div class="main">
      <h2 class="text-center">Grades</h2>
      <!-- <img src="../../../../images/Image 62.png" class="centered-image"/> -->
  <table class="table table-bordered grade-table">
        <thead>
          <tr>
            <th>Subject</th>
            <th>Grade</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let grade of grades">
            <td>{{ getSubjectName(grade.subject_id) }}</td>
            <td>{{ grade.grade }}</td>
          </tr>
        </tbody>

      </table>
      <div class="back-button-container">
        <button  Class="back-button w-100 text-center"   style="background: #f75b6b;"[routerLink]="['/admin-dashboard/students/all-students']">Back</button>
      </div>

    </div>
    </ng-container>

    <ng-template #noGrade>
      <div class="no-item">
        <p class="no-grade-message">No Grade yet.</p>
        </div>
    </ng-template>
  </div>
